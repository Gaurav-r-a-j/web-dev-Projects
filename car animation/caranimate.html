<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="caranimate.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="hidden">
      <div class="container">
        <div class="cloud">
          <img src="img/bluesky.png" alt="" />

            <img src="img/cloud1.png" alt="" />

        </div>
        <div class="mountain"><img src="img/mountain.png" alt="" /></div>

        <div class="car">
          <img src="img/ferrari.png" alt="" />
          <div class="wheel1"><img src="img/wheel2.png" alt="" /></div>
          <div class="wheel2"><img src="img/wheel2.png" alt="" /></div>
        </div>
        <div class="track">
          <img src="img/track.png" alt="" />
        </div>
      </div>
    </div>

    <script src="caranimate.js"></script>
