<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5efd9c5179.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Spotify _ your muisc player</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>


    <!-- ---------container---- -->
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt=""> <span class="songName" >Let me love you</span>
                    <span class="songListPlay"><span class="timeStamp">05:34</span> <i id="0" class="fa-solid songItemPlay fa-circle-play"></i> </span>
                </div>

                <!-- ------More songs----  -->
                <div class="songItem">
                    <img alt=""> <span class="songName" >Let me love you</span>
                    <span class="songListPlay"><span class="timeStamp">05:34</span> <i id="1" class="fa-solid songItemPlay fa-circle-play"></i> </span>
                </div>

                    <img alt=""> <span class="songName" >Let me love you</span>
                    <span class="songListPlay"><span class="timeStamp">05:34</span> <i id="2" class="fa-solid songItemPlay fa-circle-play"></i> </span>
                </div>
                <div class="songItem">
                    <img alt=""> <span class="songName" >Let me love you</span>
                    <span class="songListPlay"><span class="timeStamp">05:34</span> <i id="3" class="fa-solid songItemPlay fa-circle-play"></i> </span>
                </div>
                <div class="songItem">
                    <img alt=""> <span class="songName" >Let me love you</span>
                    <span class="songListPlay"><span class="timeStamp">05:34</span> <i id="4" class="fa-solid songItemPlay fa-circle-play"></i> </span>
                </div>
                <div class="songItem">
                    <img alt=""> <span class="songName" >Let me love you</span>
                    <span class="songListPlay"><span class="timeStamp">05:34</span> <i id="5" class="fa-solid songItemPlay fa-circle-play"></i> </span>
                </div>
                <div class="songItem">
                    <img alt=""> <span class="songName" >Let me love you</span>
                    <span class="songListPlay"><span class="timeStamp">05:34</span> <i id="6" class="fa-solid songItemPlay fa-circle-play"></i> </span>
                </div>
                <div class="songItem">
                    <img alt=""> <span class="songName" >Let me love you</span>
                    <span class="songListPlay"><span class="timeStamp">05:34</span> <i id="7" class="fa-solid songItemPlay fa-circle-play"></i> </span>
                </div>


                <!-- ---songs finish here--- -->


            </div>
        </div>
        <div class="songBanner"></div>
    </div>


    <!-- --------Bottom section------------  -->

    <div class="Bottom">
        <input type="range" name="" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- -------fontawesome icons----- -->

            <i id="previous" class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay" ></i>
            <i id="next" class="fa-solid fa-2x fa-forward-step"></i>

        </div>

        <div class="songInfo">
            <img src="playing.gif" alt="" id="gif"><span id="masterSongName"></span>
        </div>
    </div>


</body>
<script src="script.js"></script>
</html>
